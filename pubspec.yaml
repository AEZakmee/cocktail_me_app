name: cocktail_me_app
description: Starting point of a provider application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: any
  intl: any

  get_it: any
  provider: any

  dio: any
  dio_smart_retry: any

  json_annotation: ^4.8.1
  uuid: ^4.1.0

  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: any
  firebase_core: ^2.21.0
  firebase_auth: ^4.12.1
  firebase_remote_config: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  change_app_package_name: ^1.1.0

  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/data/
    - fonts/

  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts/quicksand/Quicksand-Bold.ttf
          weight: 700

        - asset: fonts/quicksand/Quicksand-SemiBold.ttf
          weight: 600

        - asset: fonts/quicksand/Quicksand-Medium.ttf
          weight: 500

        - asset: fonts/quicksand/Quicksand-Regular.ttf
          weight: 400

        - asset: fonts/quicksand/Quicksand-Light.ttf
          weight: 300
    - family: CocktailMe
      fonts:
        - asset: fonts/icons/CocktailMe.ttf
