name: cocktail_me_app
description: App about cocktails
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  data:
    path: ../data
  domain:
    path: ../domain
  presentation:
    path: ../presentation

  get_it: ^7.6.4

  dio: ^5.4.0
  dio_smart_retry: ^6.0.0

  hive: ^2.2.3
  hive_flutter: ^1.1.0

  firebase_core: ^2.21.0
  firebase_analytics: ^10.7.0
  firebase_auth: ^4.12.1
  firebase_remote_config: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/data/
    - fonts/

  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts/quicksand/Quicksand-Bold.ttf
          weight: 700

        - asset: fonts/quicksand/Quicksand-SemiBold.ttf
          weight: 600

        - asset: fonts/quicksand/Quicksand-Medium.ttf
          weight: 500

        - asset: fonts/quicksand/Quicksand-Regular.ttf
          weight: 400

        - asset: fonts/quicksand/Quicksand-Light.ttf
          weight: 300
    - family: CocktailMe
      fonts:
        - asset: fonts/icons/CocktailMe.ttf
