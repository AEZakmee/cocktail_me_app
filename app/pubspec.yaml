name: cocktail_me_app
description: Starting point of a provider application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  core:
    path: ../core
  data:
    path: ../data
  domain:
    path: ../domain
  presentation:
    path: ../presentation

  get_it: any
  firebase_core: ^2.21.0
  firebase_analytics: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_intl:
  enabled: false

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/data/
    - fonts/

  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts/quicksand/Quicksand-Bold.ttf
          weight: 700

        - asset: fonts/quicksand/Quicksand-SemiBold.ttf
          weight: 600

        - asset: fonts/quicksand/Quicksand-Medium.ttf
          weight: 500

        - asset: fonts/quicksand/Quicksand-Regular.ttf
          weight: 400

        - asset: fonts/quicksand/Quicksand-Light.ttf
          weight: 300
    - family: CocktailMe
      fonts:
        - asset: fonts/icons/CocktailMe.ttf
